<script src="jquery.color.js"></script>
<script src="../jquery.animateNumber.min.js"></script>

<script>
  $('#target').animateNumber(
    {
      number: 100,
      color: 'green',
      'font-size': '30px',
      
      numberStep: function(now, tween) {
        var floored_number = Math.floor(now),
            target = $(tween.elem);
        
        target.text(floored_number + ' %');
      }
    },
    15000
  )
</script>
